<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="GalaxyDefender" /> 
    <meta property="og:image" content="./stylesheets/readmeIMG/front_page3v2.png" /> 
    <meta property="og:description" content="GalaxyDefender is a my personal updated and redesigned version of the 2D Game, Space Invaders. I hope you enjoy!" /> 
    <meta property="og:url" content="https://github.com/1071919wl/GalaxyDefender" />
    <meta name="author" content="William Leung">


    <title>Galaxy Defender</title>
    <link rel='stylesheet' href='./stylesheets/main.css'>
    <link rel="shortcut icon" type="image/jpg" href="./stylesheets/img/ship/ship.png"/>

    <style>
        canvas{
            position: absolute;
            /* border: 2px solid lightgrey; */
            /* background-color: yellow; */
            /* height: 650px;
            width: 800px; */
            top: 450px;
            bottom: 50px;
            left: 50%;
            /* top: 0px;
            left: 0px; */
            background: transparent;
            transform: translate(-50%, -50%);
        }
        
    </style>
    <script>
        const menu = document.getElementById('menu');
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("about").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("about").style.marginLeft= "0";
        }

        const gameOver = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');
        
    
    </script>
    
</head>
<!-- <body class='body_container' onload="initialize()"> -->
<body class='body_container'>
    <div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="https://www.linkedin.com/in/william-leung-60589a73/">Linkedin</a>
            <a href="https://github.com/1071919wl">Github</a>
            <a href="mailto:w.leung.93@gmail.com">Email</a>
        </div>
        <div id="about">
            <span style="font-size:20px; color:white; cursor:pointer" onclick="openNav()">&#9776; about</span>
        </div>
    </div>

    <header class='header' style="font-family:'SEGA LOGO FONT';font-weight:normal;font-size:45px">
        <a href="https://1071919wl.github.io/GalaxyDefender/">Galaxy Defender</a>
    </header>

    <div id='menu'>
        <img src="stylesheets/img/ship/PlayerRed_Frame_01_Original.png" alt="menu_ship" width="190" height="auto">
        <div class='instructions'>
            <button type="button" id="startBtn" onclick="initialize()">CLICK HERE TO START!</button>
            <div>HOW TO PLAY:</div>
            <div>CLICK SPACE TO SHOOT</div>
            <div>USE ARROW KEYS TO MOVE</div>
        </div>
    </div>

    <div class='game_container'>
        <canvas id='background' width="360" height="600"></canvas>
        <!-- size of the background image  -->
        <canvas id='main' width="800" height="650"></canvas> 
        <canvas id='ship' width="800" height="650"></canvas> 
        <!-- size of the entire canvas -->
        <!-- <div id='game'></div> -->
        
    </div>

    <div id='gameOver'>
        <div class='gameOption'>
            <div className='gameOver_text'>GAME OVER</div>
            <button type="button" id="restartBtn" onclick="game.restart()">Restart</button>
        </div>
    </div>

    <div class='audio_control'>
        <button type="button" onclick="audio_control()">Music
            <img src="stylesheets/audio/control/icons8-toggle-on-48.png" width="25" height="auto" id='vol_rocker'>
        </button>
    </div>

    <div class="score">SCORE: 
        <span id="score"></span>
    </div>
    

    <script type="application/javascript" src="src/game.js"></script>

    <footer id='test'>
    </footer>
</body>
</html>
